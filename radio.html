<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>チャットボット</title>
</head>
<body>
<form>
    <input type="radio" name="myRadio" value="Option1"> Option 1<br>
    <input type="radio" name="myRadio" value="Option2"> Option 2<br>
    <input type="radio" name="myRadio" value="Option3"> Option 3<br>
</form>
<script> 
// ラジオボタン要素のリストを取得
var radios = document.querySelectorAll('input[name="myRadio"]');

// 各ラジオボタンに対してイベントリスナーを設定
radios.forEach(function(radio) {
  radio.addEventListener('change', function() {
    if (this.checked) {
      // 選択されたラジオボタンの値を取得して処理
      console.log("選択された値:", this.value);
      // 他の処理...
    }
  });
});
</script>
</body>
</html>
